server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic health check for ALB
    location /health {
        return 200 "ok";
        add_header Content-Type text/plain;
    }
}
